<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buğra Özdemir - Waifu Catcher Game 🎮🌸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.8s ease;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
        }

        .greeting-container {
            text-align: center;
            padding: 50px 40px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            max-width: 700px;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
        }

        .greeting-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 4s infinite;
            pointer-events: none;
        }

        .greeting-container {
            text-align: center;
            padding: 50px 40px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            max-width: 700px;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
        }

        .greeting-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 4s infinite;
            pointer-events: none;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.4);
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .coming-soon-text {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 30px;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
            opacity: 0.8;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 10px;
            animation: progressAnimation 3s ease-in-out infinite;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 2s linear infinite;
        }

        .anime-stats {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b9d;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Game Elements */
        .game-controls {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .game-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff6b9d, #4ecdc4);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .game-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        .game-btn:active {
            transform: translateY(0) scale(0.95);
        }

        .catchable-waifu {
            position: fixed;
            font-size: 3rem;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            animation: waifuFloat 3s ease-in-out infinite;
            pointer-events: all;
            user-select: none;
        }

        .catchable-waifu:hover {
            transform: scale(1.3) rotate(15deg);
            filter: drop-shadow(0 0 20px rgba(255, 20, 147, 1));
        }

        .caught-animation {
            animation: caught 0.8s ease-out;
            pointer-events: none;
        }

        @keyframes waifuFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        @keyframes caught {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(2) rotate(360deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0) rotate(720deg);
                opacity: 0;
            }
        }

        .score-popup {
            position: fixed;
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b9d;
            text-shadow: 0 0 10px rgba(255, 107, 157, 0.8);
            z-index: 200;
            animation: scorePopup 1s ease-out;
            pointer-events: none;
        }

        @keyframes scorePopup {
            0% {
                opacity: 1;
                transform: scale(0.5) translateY(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) translateY(-30px);
            }
            100% {
                opacity: 0;
                transform: scale(1) translateY(-60px);
            }
        }

        .combo-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 107, 157, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            z-index: 150;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .combo-active {
            transform: scale(1);
            animation: comboPulse 0.5s ease-in-out;
        }

        @keyframes comboPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes kawaiiBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) scale(1);
            }
            40% {
                transform: translateY(-20px) scale(1.1);
            }
            60% {
                transform: translateY(-10px) scale(1.05);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        .contact-info {
            margin-top: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contact-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .contact-item {
            margin: 10px 0;
            font-size: 1rem;
            opacity: 0.9;
        }

        .email-link {
            color: inherit;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        .email-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        /* Modern Gradient Background with Anime Images */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            position: relative;
        }

        .anime-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.4;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: all 2s ease-in-out;
            filter: blur(1px) brightness(0.9) saturate(1.2);
        }

        .anime-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.4) 0%, 
                rgba(118, 75, 162, 0.4) 25%, 
                rgba(240, 147, 251, 0.4) 50%, 
                rgba(245, 87, 108, 0.4) 75%, 
                rgba(79, 172, 254, 0.4) 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        .greeting-container {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(20px);
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            animation: floatAround 10s linear infinite;
            opacity: 0.6;
        }

        @keyframes floatAround {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .sakura {
            position: absolute;
            color: #ffb3d9;
            animation: sakuraFall 8s linear infinite;
        }

        @keyframes sakuraFall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes progressAnimation {
            0% {
                width: 0%;
            }
            50% {
                width: 75%;
            }
            100% {
                width: 85%;
            }
        }

        @keyframes progressShine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(200%);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-25px);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            .coming-soon-text {
                font-size: 1.4rem;
            }
            .description {
                font-size: 1rem;
            }
            .icon {
                font-size: 4rem;
            }
            .greeting-container {
                padding: 40px 25px;
                margin: 20px;
            }
            .contact-info {
                padding: 20px;
            }
            .anime-stats {
                flex-direction: column;
                gap: 20px;
            }
            .stat-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="anime-background" id="animeBackground"></div>
    <div class="anime-overlay"></div>
    <div class="floating-elements" id="floatingElements"></div>
    <div class="particles" id="particles"></div>
    
    <div class="combo-indicator" id="comboIndicator">
        KOMBO x<span id="comboCount">0</span>
    </div>
    
    <div class="greeting-container">
        <div class="icon" id="animeIcon">🌸</div>
        <div class="main-title">Waifu Yakalama Oyunu</div>
        <div class="coming-soon-text">Hepsini Yakala! 💖</div>
        <div class="description">
            Anime kızlarını yakalayarak puan topla! Hızlı ol ve combo yap! 
            Her yakaladığın waifu sana puan kazandırır! 🎮✨
        </div>
        
        <div class="game-controls">
            <button class="game-btn" id="startBtn">🎮 Oyunu Başlat</button>
            <button class="game-btn" id="pauseBtn">⏸️ Duraklat</button>
            <button class="game-btn" id="resetBtn">🔄 Sıfırla</button>
        </div>
        
        <div class="anime-stats">
            <div class="stat-item">
                <div class="stat-number" id="gameScore">0</div>
                <div class="stat-label">Puan</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="waifusCaught">0</div>
                <div class="stat-label">Yakalanan Waifu</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="gameLevel">1</div>
                <div class="stat-label">Seviye</div>
            </div>
        </div>
        
        
    </div>

    <script>
        // Game Variables
        let gameActive = false;
        let gameScore = 0;
        let waifusCaught = 0;
        let gameLevel = 1;
        let comboCount = 0;
        let comboTimer = null;
        let spawnInterval = null;
        
        // Waifu emojiler
        const waifuEmojis = ['👩‍🎤', '👸', '🧚‍♀️', '🎎', '👘', '💃', '🌸', '💖', '✨', '🦋', '🌺', '💕'];
        
        // Game Functions
        function startGame() {
            gameActive = true;
            document.getElementById('startBtn').textContent = '🔥 Oynuyor!';
            document.getElementById('startBtn').disabled = true;
            
            // Waifu spawn interval (level'a göre hızlanır)
            const spawnRate = Math.max(800 - (gameLevel * 100), 300);
            spawnInterval = setInterval(spawnWaifu, spawnRate);
            
            console.log('🎮 Waifu Yakalama Oyunu Başladı! Hepsini yakala!');
        }
        
        function pauseGame() {
            gameActive = !gameActive;
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (gameActive) {
                pauseBtn.textContent = '⏸️ Duraklat';
                const spawnRate = Math.max(800 - (gameLevel * 100), 300);
                spawnInterval = setInterval(spawnWaifu, spawnRate);
            } else {
                pauseBtn.textContent = '▶️ Devam Et';
                clearInterval(spawnInterval);
            }
        }
        
        function resetGame() {
            gameActive = false;
            gameScore = 0;
            waifusCaught = 0;
            gameLevel = 1;
            comboCount = 0;
            
            clearInterval(spawnInterval);
            
            // UI güncelle
            document.getElementById('gameScore').textContent = gameScore;
            document.getElementById('waifusCaught').textContent = waifusCaught;
            document.getElementById('gameLevel').textContent = gameLevel;
            document.getElementById('startBtn').textContent = '🎮 Oyunu Başlat';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').textContent = '⏸️ Duraklat';
            
            // Ekrandaki tüm waifu'ları temizle
            document.querySelectorAll('.catchable-waifu').forEach(waifu => {
                waifu.remove();
            });
            
            hideCombo();
            console.log('🔄 Oyun Sıfırlandı!');
        }
        
        function spawnWaifu() {
            if (!gameActive) return;
            
            const waifu = document.createElement('div');
            waifu.className = 'catchable-waifu';
            waifu.textContent = waifuEmojis[Math.floor(Math.random() * waifuEmojis.length)];
            
            // Rastgele pozisyon
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 100;
            waifu.style.left = Math.random() * maxX + 'px';
            waifu.style.top = Math.random() * maxY + 'px';
            
            // Özel efektler
            waifu.style.filter = `hue-rotate(${Math.random() * 360}deg) drop-shadow(0 0 15px rgba(255, 20, 147, 0.8))`;
            
            // Click event
            waifu.addEventListener('click', catchWaifu);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                if (waifu.parentNode) {
                    waifu.remove();
                }
            }, 3000);
            
            document.body.appendChild(waifu);
        }
        
        function catchWaifu(event) {
            if (!gameActive) return;
            
            const waifu = event.target;
            const points = calculatePoints();
            
            // Score popup
            showScorePopup(waifu.offsetLeft, waifu.offsetTop, points);
            
            // Update stats
            gameScore += points;
            waifusCaught++;
            
            // Combo system
            updateCombo();
            
            // Level up check
            if (waifusCaught % 10 === 0) {
                levelUp();
            }
            
            // Caught animation
            waifu.classList.add('caught-animation');
            setTimeout(() => waifu.remove(), 800);
            
            // Update UI
            updateUI();
            
            event.preventDefault();
        }
        
        function calculatePoints() {
            let basePoints = 10;
            let levelBonus = gameLevel * 5;
            let comboBonus = comboCount * 2;
            
            return basePoints + levelBonus + comboBonus;
        }
        
        function updateCombo() {
            comboCount++;
            
            if (comboCount >= 3) {
                showCombo();
            }
            
            // Reset combo timer
            clearTimeout(comboTimer);
            comboTimer = setTimeout(() => {
                comboCount = 0;
                hideCombo();
            }, 2000);
        }
        
        function showCombo() {
            const comboIndicator = document.getElementById('comboIndicator');
            const comboCountSpan = document.getElementById('comboCount');
            
            comboCountSpan.textContent = comboCount;
            comboIndicator.classList.add('combo-active');
        }
        
        function hideCombo() {
            const comboIndicator = document.getElementById('comboIndicator');
            comboIndicator.classList.remove('combo-active');
        }
        
        function levelUp() {
            gameLevel++;
            showScorePopup(window.innerWidth / 2, window.innerHeight / 2, 'SEVİYE ATLADI!');
            
            // Increase spawn rate
            clearInterval(spawnInterval);
            const spawnRate = Math.max(800 - (gameLevel * 100), 300);
            spawnInterval = setInterval(spawnWaifu, spawnRate);
            
            console.log(`🎉 Seviye Atladı! Şu anki seviye ${gameLevel}`);
        }
        
        function showScorePopup(x, y, text) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = typeof text === 'number' ? `+${text}` : text;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            
            document.body.appendChild(popup);
            
            setTimeout(() => popup.remove(), 1000);
        }
        
        function updateUI() {
            document.getElementById('gameScore').textContent = gameScore;
            document.getElementById('waifusCaught').textContent = waifusCaught;
            document.getElementById('gameLevel').textContent = gameLevel;
        }
        
        // Event Listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', pauseGame);
        document.getElementById('resetBtn').addEventListener('click', resetGame);

        // Anime kızı resimleri - Özel anime API'leri ve kaynakları
        const animeGirlBackgrounds = [
            // Waifu.pics API - Gerçek anime kızı resimleri
            'https://api.waifu.pics/sfw/waifu',
            'https://api.waifu.pics/sfw/neko',
            'https://api.waifu.pics/sfw/shinobu',
            'https://api.waifu.pics/sfw/megumin',
            
            // Anime kızı resim URL'leri
            'https://images.unsplash.com/photo-1613376023733-0a73315d9b06?w=1920&h=1080&fit=crop',
            'https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=1920&h=1080&fit=crop',
            'https://images.unsplash.com/photo-1606041008023-472dfb5e530f?w=1920&h=1080&fit=crop',
            'https://images.unsplash.com/photo-1601758228041-f3b2795255f1?w=1920&h=1080&fit=crop',
            'https://images.unsplash.com/photo-1578662015141-48c5dbafeef8?w=1920&h=1080&fit=crop',

        async function fetchAnimeGirl() {
            try {
                // Waifu.pics API'den rastgele anime kızı resmi al
                const response = await fetch('https://api.waifu.pics/sfw/waifu');
                const data = await response.json();
                return data.url;
            } catch (error) {
                console.log('API hatası, yedek resim kullanılıyor');
                // API çalışmazsa yedek resimlerden birini kullan
                const randomIndex = Math.floor(Math.random() * animeGirlBackgrounds.length);
                return animeGirlBackgrounds[randomIndex];
            }
        }

        async function changeAnimeBackground() {
            const animeDiv = document.getElementById('animeBackground');
            
            // %70 şansla API'den, %30 şansla yedek resimlerden
            let selectedImage;
            if (Math.random() < 0.7) {
                selectedImage = await fetchAnimeGirl();
            } else {
                const randomIndex = Math.floor(Math.random() * animeGirlBackgrounds.length);
                selectedImage = animeGirlBackgrounds[randomIndex];
            }
            
            // Fade out effect
            animeDiv.style.opacity = '0';
            
            setTimeout(() => {
                animeDiv.style.backgroundImage = `url('${selectedImage}')`;
                // Fade in effect
                animeDiv.style.opacity = '0.4'; // Biraz daha görünür yaptım
            }, 1000);
        }

        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const animeEmojis = ['🌸', '🌺', '💮', '🌷', '🎌', '⭐', '✨', '💫', '🦋', '🌙', '☁️', '🌟', '💖', '💕', '🎀', '👘', '🏮', '🎭', '🎪', '🎨'];
            
            setInterval(() => {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.textContent = animeEmojis[Math.floor(Math.random() * animeEmojis.length)];
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.animationDuration = (Math.random() * 5 + 8) + 's';
                emoji.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                
                // Rastgele animasyon efektleri
                const animations = ['floatAround', 'kawaiiBounce', 'sparkle'];
                emoji.style.animationName = animations[Math.floor(Math.random() * animations.length)];
                
                container.appendChild(emoji);
                
                setTimeout(() => {
                    if (emoji.parentNode) {
                        emoji.parentNode.removeChild(emoji);
                    }
                }, 13000);
            }, 1500); // Daha sık element oluştur
        }

        function createAnimeCharacterElements() {

        function updateConstructionIcon() {
            const icons = ['�', '🎎', '�🚧', '⚙️', '🔨', '🛠️', '⚡', '🎯', '🎨', '💻', '🚀', '⭐', '🌸', '💖'];
            const iconElement = document.getElementById('constructionIcon');
            let currentIconIndex = 0;
            
            setInterval(() => {
                currentIconIndex = (currentIconIndex + 1) % icons.length;
                iconElement.textContent = icons[currentIconIndex];
                
                // Anime kızı ikonları için özel efekt
                if (['👘', '🎎', '🌸', '💖'].includes(icons[currentIconIndex])) {
                    iconElement.style.filter = 'drop-shadow(0 0 15px rgba(255, 182, 193, 0.8))';
                    iconElement.style.transform = 'scale(1.1)';
                } else {
                    iconElement.style.filter = 'drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3))';
                    iconElement.style.transform = 'scale(1)';
                }
            }, 1500); // Biraz daha hızlı değişim
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 60;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 4 + 3) + 's';
                particle.style.animationDelay = Math.random() * 3 + 's';
                
                // Farklı boyutlarda parçacıklar
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Farklı opaklıkta parçacıklar
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                
                particlesContainer.appendChild(particle);
            }
        }

        function animateProgressBar() {
            const progressBar = document.querySelector('.progress-bar');
            let width = 0;
            const targetWidth = 85;
            
            const interval = setInterval(() => {
                if (width >= targetWidth) {
                    clearInterval(interval);
                } else {
                    width += Math.random() * 2 + 0.5;
                    if (width > targetWidth) width = targetWidth;
                    progressBar.style.width = width + '%';
                }
            }, 50);
        }

        document.addEventListener('DOMContentLoaded', async () => {

        function updateAnimeIcon() {
            const icons = ['🌸', '💖', '👘', '🎎', '🦋', '✨', '🌺', '💕', '🎀', '🌙', '⭐', '🎌', '🎭', '🎪', '🦄'];
            const iconElement = document.getElementById('animeIcon');
            let currentIconIndex = 0;
            
            setInterval(() => {
                currentIconIndex = (currentIconIndex + 1) % icons.length;
                iconElement.textContent = icons[currentIconIndex];
                
                // Her ikon için özel efekt
                iconElement.style.filter = 'drop-shadow(0 0 20px rgba(255, 20, 147, 0.9)) hue-rotate(' + Math.random() * 360 + 'deg)';
                iconElement.style.transform = 'scale(' + (1 + Math.random() * 0.3) + ') rotate(' + Math.random() * 20 - 10 + 'deg)';
                iconElement.style.textShadow = '0 0 30px rgba(255, 105, 180, 1)';
                
                // Kawaii bounce efekti
                if (['💖', '💕', '🦄', '🌸'].includes(icons[currentIconIndex])) {
                    iconElement.style.animationName = 'kawaiiBounce';
                    iconElement.style.animationDuration = '1s';
                }
            }, 1200);
        }

        function updateAnimeStats() {
            const waifuElement = document.getElementById('waifuCount');
            const kawaiiElement = document.getElementById('kawaiiness');
            
            let waifuCount = 0;
            let kawaiiLevel = 100;
            
            const waifuInterval = setInterval(() => {
                waifuCount += Math.floor(Math.random() * 3) + 1;
                waifuElement.textContent = waifuCount;
                
                if (waifuCount >= 999) {
                    waifuElement.textContent = '999+';
                    clearInterval(waifuInterval);
                }
            }, 2000);
            
            setInterval(() => {
                kawaiiLevel = Math.floor(Math.random() * 20) + 95;
                kawaiiElement.textContent = kawaiiLevel + '%';
            }, 3000);
        }

            const emailLink = document.querySelector('.email-link');
            
            emailLink.addEventListener('mouseenter', () => {
                emailLink.style.animation = 'pulse 0.6s ease-in-out';
